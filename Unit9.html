	<script>
	var wordItems = document.getElementsByTagName('strong');
	
	for(var i = 0; i < wordItems.length; i++)
	{
	
	wordItems[i].addEventListener("mouseover", function()
			{
				this.style.color = "red";
			});
	wordItems[i].addEventListener("mouseout", function()
			{
				this.style.color = "";
			});
	}
